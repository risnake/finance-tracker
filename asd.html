<!DOCTYPE html>
<html>
<head>
    <title>Financial Tracker</title>
<style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    color: #333;
}

/* Styles for Desktop Screens */
@media (min-width: 768px) {
    h2, #transaction-form {
        width: 50%;
        margin: 0 auto;
    }

    #transaction-form {
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    ul {
        width: 50%;
        margin: 20px auto;
    }
}

/* Styles for Mobile Screens */
@media (max-width: 767px) {
    h2, #transaction-form, ul {
        width: 90%;
        margin: 0 auto;
    }

    #transaction-form {
        padding: 10px;
    }
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="number"],
input[type="text"],
#search {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #2980b9;
}

h2 {
    margin-top: 20px;
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
    </style>
</head>
<body>
    <h1>Financial Tracker</h1>
   
    <h2>Balance: $<span id="balance">0.00</span></h2>

    <form id="transaction-form">
        <label for="amount">Amount: $</label>
        <input type="number" id="amount" step="0.01" required>
        <br>
        <label for="reason">Reason: </label>
        <input type="text" id="reason" required>
        <br>
        <button type="submit">Add Transaction</button>
    </form>

    <h2>Transactions:</h2>
    <input type="text" id="search" placeholder="Search Transactions">
    <button onclick="searchTransactions()">Search</button>
    <ul id="transaction-list">
        <!-- Transaction items will be added here -->
    </ul>

    <script>
        // JavaScript logic for adding and displaying transactions
        const transactionForm = document.getElementById('transaction-form');
        const amountInput = document.getElementById('amount');
        const reasonInput = document.getElementById('reason');
        const balanceDisplay = document.getElementById('balance');
        const transactionList = document.getElementById('transaction-list');
        const searchInput = document.getElementById('search');

        let balance = 0;
        let transactions = [];

        // Load saved transactions from local storage if available
        if (localStorage.getItem('transactions')) {
            transactions = JSON.parse(localStorage.getItem('transactions'));
            updateTransactionList();
        }

        function updateTransactionList() {
            // Clear the current list
            transactionList.innerHTML = '';

            // Add transactions to the list
            transactions.forEach((transaction, index) => {
                const transactionItem = document.createElement('li');
                transactionItem.innerHTML = `
                    <span>${transaction.date} - $${transaction.amount.toFixed(2)} - ${transaction.reason}</span>
                    <button onclick="deleteTransaction(${index})">Delete</button>
                `;
                transactionList.appendChild(transactionItem);
            });

            // Update balance
            balance = transactions.reduce((total, transaction) => total + transaction.amount, 0);
            balanceDisplay.textContent = balance.toFixed(2);
        }

        transactionForm.addEventListener('submit', function (e) {
            e.preventDefault();
           
            const amount = parseFloat(amountInput.value);
            const reason = reasonInput.value;

            if (isNaN(amount) || amount === 0) {
                alert('Please enter a valid amount.');
                return;
            }

            // Create a new transaction object
            const transaction = {
                date: new Date().toLocaleString(),
                amount: amount,
                reason: reason
            };

            // Add transaction to the array and update the list
            transactions.push(transaction);
            updateTransactionList();

            // Clear input fields
            amountInput.value = '';
            reasonInput.value = '';

            // Save transactions to local storage
            localStorage.setItem('transactions', JSON.stringify(transactions));
        });

        function deleteTransaction(index) {
            // Remove the transaction at the specified index
            transactions.splice(index, 1);
            // Update the transaction list and save changes
            updateTransactionList();
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function searchTransactions() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredTransactions = transactions.filter(transaction => {
                return (
                    transaction.date.toLowerCase().includes(searchTerm) ||
                    transaction.reason.toLowerCase().includes(searchTerm)
                );
            });
            // Update the transaction list with the filtered results
            transactions = filteredTransactions;
            updateTransactionList();
        }
    </script>
</body>
</html>
